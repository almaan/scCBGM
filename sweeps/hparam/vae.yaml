program: main.py
method: grid
metric:
  goal: maximize
  name: test_avg_concept_acc
parameters:
  constants.seed:
    value: 13
  model:
    value: vae
  modify:
    value: default
  model.beta:
    value: 1e-5
  model.lr:
    values: [1e-3, 5e-4, 1e-5]
  model.latent_dim:
    values: [16,32,64,128]
  model.hidden_dim:
    values: [512, 256, 128]
  dataset.n_concepts:
    values: [25,50,75]
  dataset.use_concept_dependency:
    value: False
  model.n_decoder_layers:
    value: 2
  model.scale_concept:
    value: False
  model.use_gaussian_mixture_KL:
    value: False
command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}
  - wandb.entity=rb-aiml
  - wandb.project=conceptlab
  - test_intervention=True
