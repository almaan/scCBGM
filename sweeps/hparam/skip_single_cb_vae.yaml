program: main.py
method: grid
metric:
  goal: maximize
  name: test_avg_concept_acc
parameters:
  constants.seed:
    values: [13,42]
  model:
    value: skip_single_cb_vae
  modify:
    value: default
  model.beta:
    values: [1e-5, 1e-3, 1e-2]
  model.lr:
    values: [1e-3, 5e-4, 1e-5]
  model.orthogonality_hp:
    values: [0.2,0.5,1]
  model.concepts_hp:
    values: [0.005,0.05,0.1]
  model.latent_dim:
    values: [32,64,128]
  model.min_bottleneck_size:
    values: [32, 64, 128]
  model.hidden_dim:
    values: [256, 128]
  dataset.n_concepts:
    values: [25,50,75]
  dataset.use_concept_dependency:
    value: False
  model.n_decoder_layers:
    value: 2
  model.scale_concept:
    value: False
  model.use_gaussian_mixture_KL:
    value: False
command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}
  - wandb.entity=rb-aiml
  - wandb.project=conceptlab
  - test_intervention=True
