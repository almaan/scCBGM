program: main.py
method: grid
metric:
  goal: minimize
  name: MSE_intervened
parameters:
  model:
    value: scCBGM
  intervention:
    values:
      - synthetic/intervention_0
      - synthetic/intervention_1
      - synthetic/intervention_2
      - synthetic/intervention_3
      - synthetic/intervention_4
  dataset:
    value: synthetic_1
  constants.seed:
    values: [13,69]
  modify:
    value: default
  model.beta:
    values: [1e-4,5e-5,1e-5]
  model.lr:
    values: [5e-4, 1e-5]
  model.orthogonality_hp:
    values: [0.2,0.5,1]
  model.concepts_hp:
    values: [0.005,0.05,0.1]
  model.latent_dim:
    values: [64,128]
  model.min_bottleneck_size:
    value: 128
  model.hidden_dim:
    values: [256, 128]
  model.n_layers:
    value: 2
command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}
  - wandb.entity=rb-aiml
  - wandb.project=conceptlab
  - test_intervention=True
