program: main.py
method: grid
metric:
  goal: minimize
  name: MSE_intervention
parameters:
  constants.seed:
    values: [13,1337, 403]
  model:
    value: CBGM
  modify:
    values: [default, add, noise, drop, duplicate]
  modify.params.n_mod:
    values: [1.0, 3.0]
  dataset:
    values: [synthetic_1,synthetic_2,synthetic_3]
  intervention:
    values:
      - synthetic/intervention_0
      - synthetic/intervention_1
      - synthetic/intervention_2
      - synthetic/intervention_3
      - synthetic/intervention_4


command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}
  - wandb.entity=rb-aiml
  - wandb.project=conceptlab
  - test_intervention=True
  - save_checkpoints=False
