program: main.py
method: grid
metric:
  goal: minimize
  name: MSE_intervention
parameters:
  constants.seed:
    # values: [13, 42]
    values: [13]
  model:
    values: [scCBGM, scCEM]
  model.decoder_type:
    values: ['skip','no residual']
  modify:
    values: [default]
  model.orthogonality_hp:
    values: [0.0,0.5, 1]
  model.use_cosine_loss:
    values: [False, True]
  dataset:
    value: synthetic_1
  intervention:
    values:
      - synthetic/intervention_0
      - synthetic/intervention_1


command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}
  - wandb.entity=andera29
  - wandb.project=conceptlab
  - test_intervention=True
