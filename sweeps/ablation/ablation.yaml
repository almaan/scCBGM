program: main.py
method: grid
metric:
  goal: minimize
  name: MSE_intervention
parameters:
  constants.seed:
    values: [13,1337]
  model:
    values: [scCBGM, scCEM]
  model.decoder_type:
    values: ['skip','no residual']
  modify:
    values: [default, add, noise, drop, duplicate]
  modify.params.n_mod:
    values: [1.0, 3.0]
  model.orthogonality_hp:
    value: 0.05
  model.use_cosine_loss:
    values: [False, True]
  dataset:
    values: [synthetic_1, synthetic_2, synthetic_3]
  intervention:
    values:
      - synthetic/intervention_0
      - synthetic/intervention_1
      - synthetic/intervention_2


command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}
  - wandb.entity=andera29
  - wandb.project=conceptlab
  - test_intervention=True
