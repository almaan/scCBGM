# @package _global_

defaults:
  - override /model: cb_vae.yaml


wandb:
  project: conceptlab_sweep
  experiment: cb_vae_sweep


trainer:
  max_epochs: 200


plotting:
  plot: True
  plot_path: "/plotting/"

model:
  independent_training: True

test_intervention: True
test_integration: ['modularity']

save_checkpoints: False


hydra:
  sweeper:
    params:
      dataset.n_celltypes: 2,5,10
      dataset.n_concepts: 4,8
      model.lr: 0.001,0.005,0.0001,0.0005
      model.concepts_hp: 0.001,0.005,0.01,0.05
      model.min_latent: 8,32,64
