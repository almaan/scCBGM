# @package _global_

defaults:
  - override /model: cb_vae.yaml
  - override /dataset: default.yaml


wandb:
  project: conceptlab_dev
  experiment: cb_vae


trainer:
  max_epochs: 200


plotting:
  plot: True
  plot_path: "/plotting/"


model:
  independent_training: True
  scale_concept: false

modify:
  mod: add
  params: 
    n_mod: 0.9


dataset:
  n_concepts: 50
  use_concept_dependency: false



test_intervention: True
test_integration: ['modularity']
save_checkpoints: False

DEBUG: False
